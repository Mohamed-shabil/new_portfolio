<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Mini portfolio website - Bedimcode</title>
    </head>
    <body>
        <!--=============== HEADER PROFILE ===============-->
        <header class="profile container">
            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <img src="assets/img/hero.png" alt="hero_image">
                        </div>
                    </div>
                    <h2 class="profile__name">Mohamed Shabil</h2>
                    <h3 class="profile__profession">Web Developer</h3>

                    <ul class="profile__social">
                        <a href=" " target="_blank" class="profile__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href=" " target="_blank" class="profile__social-link">
                            <i class="ri-linkedin-box-line"></i>
                        </a>
                        <a href=" " target="_blank" class="profile__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </ul>

                </div>
                <div class="profile__info grid">

                    <div class="profile__info-group">
                        <h3 class="profile__info-number">3</h3>
                        <p class="profile__info-description">Years of <br> work/p>
                    </div>

                    <div class="profile__info-group">
                        <h3 class="profile__info-number">10+</h3>
                        <p class="profile__info-description">Completed <br> projects</p>
                    </div>

                    <div class="profile__info-group">
                        <h3 class="profile__info-number">7+</h3>
                        <p class="profile__info-description">Satisfied <br> customers</p>
                    </div>

                </div>

                <div class="profile__buttons">
                    <a download href="assets/pdf/" class="button">
                        Download CV <i class="ri-download-line"></i>
                    </a>

                    <div class="profile__button-small">
                        <a href="" target="_blank" class="button button__small button__gray">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                        <a href="" target="_blank" class="button button__small button__gray">
                            <i class="ri-messenger-line"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__butoon" data-target="#project">
                        Projects
                    </button>

                    <button class="filters__butoon" data-target="#skills">
                        Skills
                    </button>
                </ul>
                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    <div class="projects__content grid" data-content id="projects">
                        <article class="project__card">
                            <img src="" alt="" >
                        </article>
                    </div>
                    <!--=============== SKILLS ===============-->
                    <div class="skills--content grid" data-content id="skills">

                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
